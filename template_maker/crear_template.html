<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!--Scripts-->

    <link rel="stylesheet" href="jquery.multiselect.css">
    <link href="crear.css" rel="stylesheet">

<body class="disabled-select">
    <div class="container-fluid bg-secondary text-center" id="log">
        <img src="imagenes/titulo.png" alt="tit" id="imga">
    </div>
    <div class="bg-dark"><button class="btn btn-dark text-dark" disabled>hello</button></div>
    <br>
    <div class="container">
        <hr>
        <h1 style="text-align: center;"><input type="text" id="titulo" value="" placeholder="titulo" class="form-control"></h1>
        <hr>
        <p>
            <textarea id="parrafo" cols="155" rows="10" placeholder="descripcion" value=""></textarea>
        </p>
        <h3>Ordenamineto de codigo</h3>
        <br>
        <div class="d-flex">
            <div id="text">
            </div>
            <div class="ml-3" id="casilla">
            </div>
        </div>
        <div id="inputs">
        </div>
        <div class="m-2 d-flex"><button class="btn btn-dark" id="btnplus">+</button><input type="text" value="" class="ml-2 form-control" id="textinp"></div>
        <br>
        <div id="res">
        </div>
        <br>
        <div id="copiar"><button class="btn btn-dark btn-block" id="btnres">Copiar</button></div>
        <br>
        <hr>
        <h1>Respuestas diccionario</h1>
        <div id="textres"><p id="respuesta">{</p></div>
        <hr>
        <h1>Template</h1>
        <div><p id="textop"></p></div>
        <hr>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.multiselect.js"></script>
    <script src="scripts/crear.js"></script>
    <div id='srcs'></div>
</body>
